{% extends 'base.html' %}

{% block content %}
    <main class="auth-page" role="main">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <section class="card shadow-sm" role="region" aria-labelledby="login-heading">
                    <div class="card-body">
                        <header class="card-header bg-transparent border-0 text-center mb-4">
                            <h1 id="login-heading" class="card-title h3">登录您的账户</h1>
                            <p class="text-muted">欢迎回到VRChat Memory Keeper</p>
                        </header>
                        
                        <!-- 错误提示 -->
                        {% if error %}
                            <div class="alert alert-danger" role="alert" aria-live="assertive">
                                <span class="alert-message">{{ error }}</span>
                            </div>
                        {% endif %}
                        
                        <!-- 登录表单 -->
                        <form method="POST" action="{{ url_for('login') }}" role="form" aria-label="登录表单">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    用户名 <span class="text-danger" aria-hidden="true">*</span>
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required aria-required="true" autocomplete="username" 
                                       aria-describedby="username-help"
                                       placeholder="请输入您的用户名">
                                <small id="username-help" class="form-text text-muted">
                                    请输入您在注册时使用的用户名
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    密码 <span class="text-danger" aria-hidden="true">*</span>
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required aria-required="true" autocomplete="current-password"
                                       aria-describedby="password-help"
                                       placeholder="请输入您的密码">
                                <small id="password-help" class="form-text text-muted">
                                    请输入您的账户密码
                                </small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" 
                                        aria-label="登录到VRChat Memory Keeper">
                                    登录
                                </button>
                            </div>
                        </form>
                        
                        <!-- 注册链接 -->
                        <footer class="card-footer bg-transparent border-0 text-center mt-4">
                            <p class="mb-0">
                                还没有账号？
                                <a href="{{ url_for('register') }}" aria-label="注册新账户">
                                    立即注册
                                </a>
                            </p>
                            <p class="text-muted small mt-2">
                                注册后即可开始记录您的VRChat回忆
                            </p>
                        </footer>
                    </div>
                </section>
                
                <!-- 辅助提示 -->
                <aside class="text-center mt-3" role="complementary" aria-label="登录提示">
                    <p class="text-muted small">
                        忘记密码？请联系系统管理员或使用备用账户。
                    </p>
                </aside>
            </div>
        </div>
    </main>
{% endblock %}
