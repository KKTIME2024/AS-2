{% extends 'base.html' %}

{% block content %}
    <article class="visualization-page" role="article" aria-label="数据视图">
        <header class="page-header mb-6 text-center" role="banner">
            <h1 class="display-5 fw-bold text-gradient mb-3">时光印记</h1>
            <p class="lead text-muted mb-4">重温您的VRChat美好时光，细数那些珍贵的相遇与陪伴</p>
            <nav aria-label="面包屑导航" class="breadcrumb-nav d-flex justify-content-center">
                <ol class="breadcrumb bg-light rounded-pill p-2 shadow-sm">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}" class="text-decoration-none text-primary">时间线</a></li>
                    <li class="breadcrumb-item active" aria-current="page" style="color: #6c757d;">时光印记</li>
                </ol>
            </nav>
        </header>

        <div class="row">
            <!-- 导航选项卡 -->
            <div class="col-12 mb-5">
                <nav class="visualization-tabs-container bg-white rounded-12 shadow-sm p-1" style="border-radius: 12px;">
                    <div class="nav nav-tabs nav-fill" id="visualization-tabs" role="tablist" style="border: none;">
                        <button class="nav-link active rounded-10 px-4 py-3 mx-1" 
                                id="timeline-tab" 
                                data-bs-toggle="tab" 
                                data-bs-target="#timeline-content" 
                                type="button" 
                                role="tab" 
                                aria-controls="timeline-content" 
                                aria-selected="true" 
                                style="border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;">
                            <i class="bi bi-clock-history me-2"></i> 时间线视图
                        </button>
    
                    </div>
                </nav>
                <div class="tab-content mt-4" id="visualization-tab-content">
                    <!-- 时间线视图 -->
                    <div class="tab-pane fade show active" id="timeline-content" role="tabpanel" aria-labelledby="timeline-tab">
                        <div class="card shadow-lg border-0 rounded-12 overflow-hidden" style="border-radius: 12px;">
                            <div class="card-header bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4">
                                <h2 class="card-title h4 mb-0 fw-semibold">美好时光记录</h2>
                            </div>
                            <div class="card-body p-5">
                                <div id="timeline-container" class="timeline-visualization" style="height: 600px;">
                                    <div class="text-center my-5">
                                        <div class="spinner-border" role="status" style="width: 3rem; height: 3rem; color: #667eea;">
                                            <span class="visually-hidden">正在梳理回忆...</span>
                                        </div>
                                        <p class="mt-3 text-muted">正在梳理您的美好回忆...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </article>
{% endblock %}

{% block scripts %}
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 缓存对象
            const visCache = {};
            
            // 时间线可视化
            async function initTimeline() {
                // 检查缓存
                if (visCache.timeline) {
                    renderTimeline(visCache.timeline);
                    return;
                }
                
                try {
                    const response = await fetch('/api/visualization/timeline');
                    if (response.ok) {
                        const data = await response.json();
                        // 缓存数据
                        visCache.timeline = data.data;
                        renderTimeline(data.data);
                    }
                } catch (error) {
                    console.error('加载时间线数据失败:', error);
                }
            }
            
            function renderTimeline(data) {
                const container = document.getElementById('timeline-container');
                
                // 创建图表
                const ctx = document.createElement('canvas');
                container.innerHTML = '';
                container.appendChild(ctx);
                
                // 处理数据
                const labels = data.map(item => {
                    const date = new Date(item.start);
                    return date.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                });
                
                const durations = data.map(item => item.duration / 3600); // 转换为小时
                
                // 创建条形图
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '持续时间（小时）',
                            data: durations,
                            backgroundColor: data.map((_, i) => {
                                const colors = [
                                    'rgba(102, 126, 234, 0.7)',
                                    'rgba(118, 75, 162, 0.7)',
                                    'rgba(78, 205, 196, 0.7)',
                                    'rgba(69, 183, 209, 0.7)',
                                    'rgba(255, 107, 107, 0.7)'
                                ];
                                return colors[i % colors.length];
                            }),
                            borderColor: data.map((_, i) => {
                                const colors = [
                                    'rgba(102, 126, 234, 1)',
                                    'rgba(118, 75, 162, 1)',
                                    'rgba(78, 205, 196, 1)',
                                    'rgba(69, 183, 209, 1)',
                                    'rgba(255, 107, 107, 1)'
                                ];
                                return colors[i % colors.length];
                            }),
                            borderWidth: 2,
                            borderRadius: 6,
                            borderSkipped: false,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '持续时间（小时）',
                                    font: {
                                        size: 14,
                                        weight: '600'
                                    },
                                    color: '#495057'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    color: '#6c757d'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '日期',
                                    font: {
                                        size: 14,
                                        weight: '600'
                                    },
                                    color: '#495057'
                                },
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#6c757d',
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    font: {
                                        size: 12
                                    },
                                    color: '#495057',
                                    usePointStyle: true
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: 'rgba(255, 255, 255, 0.2)',
                                borderWidth: 1,
                                padding: 12,
                                cornerRadius: 8,
                                displayColors: true,
                                callbacks: {
                                    title: function(context) {
                                        return `日期: ${context[0].label}`;
                                    },
                                    label: function(context) {
                                        const item = data[context.dataIndex];
                                        return [
                                            `与: ${item.friend}`,
                                            `世界: ${item.world}`,
                                            `持续时间: ${(item.duration / 3600).toFixed(2)} 小时`
                                        ];
                                    }
                                }
                            },
                            datalabels: {
                                display: true,
                                color: '#fff',
                                font: {
                                    weight: 'bold',
                                    size: 12
                                },
                                formatter: function(value) {
                                    return `${value.toFixed(1)}h`;
                                },
                                anchor: 'end',
                                align: 'top'
                            }
                        },
                        // 禁用动画以提高加载速度
                        animation: {
                            duration: 0
                        }
                    }
                });
            }
            

            
            // 延迟初始化可视化
            setTimeout(initTimeline, 100);
            

        });
    </script>
{% endblock %}
