{% extends 'base.html' %}

{% block content %}
    <article class="templates-page" role="article" aria-label="事件模板管理">
        <header class="page-header mb-4" role="banner">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2">事件模板</h1>
                    <nav aria-label="面包屑导航" class="breadcrumb-nav">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">时间线</a></li>
                            <li class="breadcrumb-item active" aria-current="page">事件模板</li>
                        </ol>
                    </nav>
                </div>
                <button class="btn btn-primary" id="create-template-btn" aria-label="创建新模板">
                    + 创建模板
                </button>
            </div>
        </header>

        <!-- 模板列表 -->
        <section class="templates-section" role="region" aria-labelledby="templates-list-heading">
            <h2 id="templates-list-heading" class="h5 mb-3">模板列表</h2>
            
            <div id="templates-container" class="templates-list">
                <div class="text-center my-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载模板...</p>
                </div>
            </div>
        </section>
    </article>

    <!-- 创建/编辑模板模态框 -->
    <div class="modal fade" id="template-modal" tabindex="-1" aria-labelledby="template-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="template-modal-label">创建事件模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>
                <div class="modal-body">
                    <form id="template-form" role="form" aria-label="模板表单">
                        <input type="hidden" id="template-id">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="template-name" class="form-label">模板名称 *</label>
                                    <input type="text" class="form-control" id="template-name" name="name" 
                                           placeholder="输入模板名称" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="template-world" class="form-label">世界名称 *</label>
                                    <input type="text" class="form-control" id="template-world" name="world_name" 
                                           placeholder="输入世界名称" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="template-tags" class="form-label">世界标签</label>
                                    <input type="text" class="form-control" id="template-tags" name="world_tags" 
                                           placeholder="输入标签，用逗号分隔">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="template-duration" class="form-label">持续时间 (秒)</label>
                                    <input type="number" class="form-control" id="template-duration" name="duration" 
                                           placeholder="输入默认持续时间">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="template-notes" class="form-label">备注</label>
                            <textarea class="form-control" id="template-notes" name="notes" rows="3" 
                                      placeholder="输入模板备注"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="template-custom-tags" class="form-label">自定义标签</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="new-tag-input" placeholder="添加自定义标签">
                                <button type="button" class="btn btn-outline-primary" id="add-tag-btn">添加</button>
                            </div>
                            <div id="custom-tags-container" class="d-flex flex-wrap gap-2 mt-2"></div>
                            <input type="hidden" id="template-custom-tags" name="custom_tags">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="关闭">关闭</button>
                    <button type="submit" form="template-form" class="btn btn-primary" aria-label="保存模板">保存模板</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = new bootstrap.Modal(document.getElementById('template-modal'));
            let currentCustomTags = [];
            
            // 初始化自定义标签
            function initCustomTags(tags = []) {
                currentCustomTags = tags;
                renderCustomTags();
            }
            
            // 渲染自定义标签
            function renderCustomTags() {
                const container = document.getElementById('custom-tags-container');
                container.innerHTML = '';
                
                currentCustomTags.forEach((tag, index) => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'badge bg-primary d-flex align-items-center gap-1';
                    tagElement.innerHTML = `${tag} <button type="button" class="btn-close btn-close-white btn-sm" onclick="removeTag(${index})" aria-label="删除标签"></button>`;
                    container.appendChild(tagElement);
                });
                
                // 更新隐藏字段
                document.getElementById('template-custom-tags').value = JSON.stringify(currentCustomTags);
            }
            
            // 添加标签
            window.addTag = function() {
                const input = document.getElementById('new-tag-input');
                const tag = input.value.trim();
                
                if (tag && !currentCustomTags.includes(tag)) {
                    currentCustomTags.push(tag);
                    renderCustomTags();
                    input.value = '';
                }
            }
            
            // 删除标签
            window.removeTag = function(index) {
                currentCustomTags.splice(index, 1);
                renderCustomTags();
            }
            
            // 渲染单个模板
            function renderTemplate(template) {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template-item card shadow-sm mb-3';
                templateDiv.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h3 class="card-title h5">${template.name}</h3>
                                <p class="card-text">
                                    <strong>世界:</strong> ${template.world_name}<br>
                                    <strong>标签:</strong> ${template.world_tags || '无'}<br>
                                    <strong>持续时间:</strong> ${template.duration || 3600} 秒<br>
                                    <strong>自定义标签:</strong> ${template.custom_tags.join(', ') || '无'}
                                </p>
                                <p class="card-text text-muted small">${template.notes || ''}</p>
                            </div>
                            <div class="d-flex flex-column gap-2">
                                <button class="btn btn-primary btn-sm edit-template" data-id="${template.id}" aria-label="编辑模板">
                                    编辑
                                </button>
                                <button class="btn btn-danger btn-sm delete-template" data-id="${template.id}" aria-label="删除模板">
                                    删除
                                </button>
                                <button class="btn btn-outline-primary btn-sm use-template" data-id="${template.id}" aria-label="使用模板">
                                    使用模板
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return templateDiv;
            }
            
            // 加载所有模板
            async function loadTemplates() {
                try {
                    const response = await fetch('/api/templates');
                    if (response.ok) {
                        const data = await response.json();
                        const templatesContainer = document.getElementById('templates-container');
                        
                        if (data.templates && data.templates.length > 0) {
                            templatesContainer.innerHTML = '';
                            data.templates.forEach(template => {
                                const templateDiv = renderTemplate(template);
                                templatesContainer.appendChild(templateDiv);
                            });
                            
                            // 添加事件监听
                            addTemplateEventListeners();
                        } else {
                            templatesContainer.innerHTML = `
                                <div class="text-center my-5">
                                    <h4 class="text-muted">暂无事件模板</h4>
                                    <p class="text-muted">点击上方"创建模板"按钮开始创建</p>
                                </div>
                            `;
                        }
                    }
                } catch (error) {
                    console.error('加载模板失败:', error);
                }
            }
            
            // 添加模板事件监听
            function addTemplateEventListeners() {
                // 编辑模板
                document.querySelectorAll('.edit-template').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const templateId = this.dataset.id;
                        await loadTemplateForEdit(templateId);
                        modal.show();
                    });
                });
                
                // 删除模板
                document.querySelectorAll('.delete-template').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const templateId = this.dataset.id;
                        if (confirm('确定要删除这个模板吗？')) {
                            try {
                                const response = await fetch(`/api/templates/${templateId}`, {
                                    method: 'DELETE'
                                });
                                if (response.ok) {
                                    loadTemplates();
                                }
                            } catch (error) {
                                console.error('删除模板失败:', error);
                            }
                        }
                    });
                });
                
                // 使用模板
                document.querySelectorAll('.use-template').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        const templateId = this.dataset.id;
                        const friendName = prompt('请输入好友名称:');
                        
                        if (friendName) {
                            try {
                                const response = await fetch(`/api/templates/${templateId}/use`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ friend_name: friendName })
                                });
                                
                                if (response.ok) {
                                    const data = await response.json();
                                    alert('事件创建成功！');
                                    window.location.href = data.event.url;
                                }
                            } catch (error) {
                                console.error('使用模板失败:', error);
                            }
                        }
                    });
                });
            }
            
            // 加载模板用于编辑
            async function loadTemplateForEdit(templateId) {
                try {
                    const response = await fetch('/api/templates');
                    if (response.ok) {
                        const data = await response.json();
                        const template = data.templates.find(t => t.id === parseInt(templateId));
                        
                        if (template) {
                            document.getElementById('template-id').value = template.id;
                            document.getElementById('template-name').value = template.name;
                            document.getElementById('template-world').value = template.world_name;
                            document.getElementById('template-tags').value = template.world_tags || '';
                            document.getElementById('template-duration').value = template.duration || '';
                            document.getElementById('template-notes').value = template.notes || '';
                            initCustomTags(template.custom_tags || []);
                            
                            document.getElementById('template-modal-label').textContent = '编辑事件模板';
                        }
                    }
                } catch (error) {
                    console.error('加载模板失败:', error);
                }
            }
            
            // 重置表单
            function resetForm() {
                document.getElementById('template-form').reset();
                document.getElementById('template-id').value = '';
                initCustomTags([]);
                document.getElementById('template-modal-label').textContent = '创建事件模板';
            }
            
            // 创建模板
            document.getElementById('template-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const templateId = document.getElementById('template-id').value;
                const isEdit = templateId !== '';
                
                const formData = {
                    name: document.getElementById('template-name').value,
                    world_name: document.getElementById('template-world').value,
                    world_tags: document.getElementById('template-tags').value,
                    duration: parseInt(document.getElementById('template-duration').value) || null,
                    notes: document.getElementById('template-notes').value,
                    custom_tags: currentCustomTags
                };
                
                try {
                    const method = isEdit ? 'PUT' : 'POST';
                    const url = isEdit ? `/api/templates/${templateId}` : '/api/templates';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        modal.hide();
                        loadTemplates();
                        resetForm();
                    }
                } catch (error) {
                    console.error('保存模板失败:', error);
                }
            });
            
            // 打开创建模板模态框
            document.getElementById('create-template-btn').addEventListener('click', function() {
                resetForm();
                modal.show();
            });
            
            // 关闭模态框时重置表单
            modal.addEventListener('hidden.bs.modal', function() {
                resetForm();
            });
            
            // 添加标签按钮点击事件
            document.getElementById('add-tag-btn').addEventListener('click', addTag);
            
            // 初始化
            loadTemplates();
        });
    </script>
{% endblock %}
